<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Pemesanan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Riwayat Pemesanan</h2>
      <div id="historyList"></div>
      <button onclick="exportHistoryToExcel()">Export Excel</button>
      <button onclick="window.location.href='index.html'">
        ‚Üê Kembali ke Menu
      </button>
    </div>

    <script>
      function showHistory() {
        const list = document.getElementById("historyList");
        const history = JSON.parse(localStorage.getItem("history") || "[]");

        if (history.length === 0) {
          list.innerHTML = "<p>Belum ada riwayat pemesanan.</p>";
          return;
        }

        list.innerHTML = history
          .map(
            (order, i) => `
        <div class="history-card">
          <p><strong>${order.nama}</strong> (${order.waktu})</p>
          <p>Total Item: ${
            order.totalItems
          } | Total Harga: Rp ${order.totalPrice.toLocaleString()}</p>
          <details>
            <summary>Detail Pesanan</summary>
            <ul>
              ${order.items
                .map((item) => `<li>${item.name} x ${item.qty}</li>`)
                .join("")}
            </ul>
            <p>Catatan: ${order.catatan || "-"}</p>
          </details>
        </div>
      `
          )
          .join("");
      }

      function exportHistoryToExcel() {
        const history = JSON.parse(localStorage.getItem("history") || "[]");
        if (history.length === 0) {
          alert("Tidak ada data untuk diekspor.");
          return;
        }

        let table = `
        <table border="1">
          <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Waktu</th>
            <th>Total Item</th>
            <th>Total Harga</th>
            <th>Detail Pesanan</th>
            <th>Catatan</th>
          </tr>
      `;

        history.forEach((order, index) => {
          const detail = order.items
            .map((item) => `${item.name} x ${item.qty}`)
            .join(", ");
          table += `
          <tr>
            <td>${index + 1}</td>
            <td>${order.nama}</td>
            <td>${order.waktu}</td>
            <td>${order.totalItems}</td>
            <td>${order.totalPrice}</td>
            <td>${detail}</td>
            <td>${order.catatan || "-"}</td>
          </tr>
        `;
        });

        table += "</table>";

        const blob = new Blob(["\ufeff" + table], {
          type: "application/vnd.ms-excel",
        });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "riwayat_pemesanan.xls";
        a.click();
      }

      document.addEventListener("DOMContentLoaded", showHistory);
    </script>
  </body>
</html>
